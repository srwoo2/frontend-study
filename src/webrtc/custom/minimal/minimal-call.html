<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="/src/webrtc/js/common/set-title.js"></script>
  <script src="/src/webrtc/js/common/utils.js"></script>
  <style>
    :root {
      --bg-color: #202124;
      --text: #ffffff;
    }
    .video-box {
      position: relative;
    }
    #loadingOverlay {
      position: absolute !important; 
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id='container'>
    <div style="position: absolute; top: 10px; right: 10px; z-index: 10;">
      <button 
        id="approveCertBtn" 
        class="btn-small" 
        onclick="window.open(CONFIG.wssCertUrl, '', 'width=800,height=600')">
        인증서 허용(wss)
      </button>
    </div>

    <div class="status-pill">
      <div><span id="statusText">IDLE</span></div>
      <div style="margin-left: 10px; padding-left: 10px; border-left: 1px solid #555;">WS: <span id="wsStatusText" style="color: red;">disconnected</span></div>
    </div>
  
    <div class="split-container">
      <div class="video-box">
        <div class="label">상대방 (Remote)</div>
        <video id="remoteVideo" autoplay playsinline></video>
        
        <div id="loadingOverlay" class="loading-overlay" style="display: none;"> <!-- 초기에는 숨김 -->
          <div class="spinner"></div>
        </div>
      </div>
      <div class="video-box">
        <div class="label">나 (Local)</div>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
    </div>
  
    <div class="control-bar">
      <button id="startCallBtn" class="btn-primary" onclick="startCall()" style="display:none">통화 시작</button>
      <button id="endCallBtn" class="btn-danger" onclick="endCall()" style="display:none">통화 종료</button>
      <button id="toggleCameraBtn" class="btn-secondary" onclick="toggleMedia('video')" style="display:none">카메라 On</button>
      <button id="toggleAudioBtn" class="btn-secondary" onclick="toggleMedia('audio')" style="display:none">마이크 On</button>
      <button id="retryBtn" class="btn-primary" onclick="enterWaitingState()" style="display:none">다시 연결</button>
    </div>
  </div>



  <script>
    const elStatusText = document.getElementById('statusText');
    const elWsStatusText = document.getElementById('wsStatusText');

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const startCallBtn = document.getElementById('startCallBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const toggleCameraBtn = document.getElementById('toggleCameraBtn');
    const toggleAudioBtn = document.getElementById('toggleAudioBtn');
    const retryBtn = document.getElementById('retryBtn');

    const CONFIG = {
      wssUrl: `wss://${window.location.hostname}:3001`,
      wssCertUrl: `https://${window.location.hostname}:3001`,
      logUrl: `https://${window.location.hostname}:3000/log`,
      iceServers: { iceServers: [] },
      connectTimeoutMs: 10000
    };

    let pc = null;
    let localStream = null;
    let ws = null;
    let _call_state = WS_STATUS.IDLE.id;
    Object.defineProperty(window, 'ws_state', {
      get: function() { return _call_state; },
      set: function(val) {
        _call_state = val;
        updateUiForState();
      }
    });

    /**
     * 연결 상태 UI 표시
     */
    function updateUiForState() {
      const stateId = WS_STATUS[ws_state].id || '';
      elStatusText.textContent = WS_STATUS[ws_state].label || '';

      startCallBtn.style.display = 'none';
      retryBtn.style.display = 'none';
      endCallBtn.style.display = 'none';
      toggleAudioBtn.style.display = 'none';
      toggleCameraBtn.style.display = 'none';

      switch (stateId) {
        case WS_STATUS.IDLE.id:
          break;
        case WS_STATUS.WAITING.id:
          startCallBtn.style.display = 'block';
          toggleAudioBtn.style.display = 'block';
          toggleCameraBtn.style.display = 'block';
          break;
        case WS_STATUS.CONNECTING.id:
        case WS_STATUS.CONNECTED.id:
          endCallBtn.style.display = 'block';
          toggleAudioBtn.style.display = 'block';
          toggleCameraBtn.style.display = 'block';
          break;
        case WS_STATUS.ERROR.id:
          retryBtn.style.display = 'block';
          break;
        case WS_STATUS.DISCONNECTED.id:
        default:
          break;
      }

      // 로딩 오버레이 제어
      const overlay = document.getElementById('loadingOverlay');
      if (stateId === WS_STATUS.CONNECTING.id) {
        overlay.style.display = 'flex';
      } else {
        overlay.style.display = 'none';
      }
    }
    
    /**
     * 미디어 장치 제어
     * @param {string} type 'video' | 'audio'
     */
    function toggleMedia(type) {
      if (!localStream) return;

      const isVideo = type === 'video';
      const tracks = isVideo ? localStream.getVideoTracks() : localStream.getAudioTracks();
      const track = tracks[0];

      if (track) {
        track.enabled = !track.enabled;
        const btn = isVideo ? toggleCameraBtn : toggleAudioBtn;
        const label = isVideo ? '카메라' : '마이크';
        btn.textContent = `${label} ${track.enabled ? 'On' : 'Off'}`;
      }
    }
    
    /**
     * 카메라/마이크 권한 요청
     */
    async function checkMediaPermissions() {
      const cameraStatus = await navigator.permissions.query({ name: 'camera' });
      const microphoneStatus = await navigator.permissions.query({ name: 'microphone' });

      if (cameraStatus.state === 'denied') {
        throw new Error(ERRORS.CAMERA_PERMISSION);
      }
      if (microphoneStatus.state === 'denied') {
        throw new Error(ERRORS.MIC_PERMISSION);
      }
    }

    /**
     * 미디어 장치 연결
     */
    async function getMediaStream() {
      if (localStream) return;

      const devices = await navigator.mediaDevices.enumerateDevices();

      const hasCamera = devices.some(d => d.kind === 'videoinput');
      const hasMic = devices.some(d => d.kind === 'audioinput');

      if (!hasCamera) {
        throw new Error(ERRORS.NO_CAMERA);
      }
      if (!hasMic) {
        throw new Error(ERRORS.NO_MIC);
      }

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream = stream;
      localVideo.srcObject = stream;
    }

    /**
     * RTCPeerConnection(PC) 생성
     */
    function ensurePC() {
      if (pc) return;
      
      pc = new RTCPeerConnection(CONFIG.iceServers);

      if (localStream) {
        localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
      }

      const remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      /**
       * 상대방이 보낸 audio/video track 수신 핸들러
       * WebRTC는 track 단위로 데이터를 전송하므로
       * 수신된 track을 remoteStream에 추가 → 화면에 표시됨
       */
      pc.ontrack = (event) => {
        console.log('ontrack', event);
        const stream = event.streams?.[0];

        if (stream) {
          stream.getTracks().forEach((t) => remoteStream.addTrack(t));
        } else {
          remoteStream.addTrack(event.track);
        }

        event.track.onmute = () => {
          console.warn("Remote track muted → 수신 중단");
          ws_state = WS_STATUS.DISCONNECTED.id;
        };

        event.track.onended = () => {
          console.log('Remote track ended');
          ws_state = WS_STATUS.DISCONNECTED.id;
        };
      };

      /**
       * ICE 후보(candidates)가 생성될 때마다 호출되는 핸들러
       * 연결 상대에게 candidate 정보를 WebSocket으로 전송하여
       * NAT Traversal(방화벽 통과)을 가능하게 함
       */
      pc.onicecandidate = (event) => {
        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
        }
      };

      /**
       * ICE 연결 상태 변화 핸들러
       */
      pc.oniceconnectionstatechange = () => {
        console.log('ICE state:', pc.iceConnectionState);

        switch (pc.iceConnectionState) {
          case 'checking': // P2P 연결 시도 중
            ws_state = WS_STATUS.CONNECTING.id;
            break;
          case 'connected': // P2P 연결 완료
          case 'completed':
            ws_state = WS_STATUS.CONNECTED.id;
            break;
          case 'failed': // 연결 실패
            break;
          case 'disconnected': // 연결 종료
          case 'closed': // 연결 종료
            endCall();
            break;
        }
      };
    }

    /**
     * 시그널링 서버 연결
     */
    async function connectWss() {
      try {
        await new Promise((resolve, reject) => {
          if (ws && ws.readyState === WebSocket.OPEN) {
            return resolve();
          }

          ws = new WebSocket(CONFIG.wssUrl);
          
          ws.onopen = () => {
            console.log('WebSocket connected');
            elWsStatusText.textContent = 'connected';
            elWsStatusText.style.color = 'white';
            resolve();
          };
          ws.onclose = () => {
            console.log('WebSocket disconnected');
            elWsStatusText.textContent = 'disconnected';
            elWsStatusText.style.color = 'red';
            ws = null; 
          };
          ws.onerror = (e) => {
            console.log('WebSocket error');
            reject(e);
          };
          ws.onmessage = async (msg) => {
            try {
              const data = JSON.parse(msg.data);

              switch(data.type) {
                case 'offer': {
                  await pc.setRemoteDescription(new RTCSessionDescription(data.offer));

                  const answer = await pc.createAnswer();
                  await pc.setLocalDescription(answer);

                  if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'answer', answer: pc.localDescription }));
                  }
                  break;
                }
                case 'answer': {
                  await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                  break;
                }
                case 'candidate': {
                  await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                  break;
                }
              }
            } catch (e) {
              console.error('WS message handling error:', e);
            }
          };
        });
      } catch (e) {
        elWsStatusText.textContent = 'disconnected';
        elWsStatusText.style.color = 'red';
        console.error('WS 연결 실패: ' + e);
        throw new Error(ERRORS.WS_ERROR);
      }
    }

    /**
     * 통화 연결 요청
     */
    async function startCall() {
      try {
        // 로딩 표시
        ws_state = WS_STATUS.CONNECTING.id;

        // pc 연결
        ensurePC();

        // 소켓 연결
        await connectWss();

        // offer 생성
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'offer', offer: pc.localDescription }));
        }
      } catch (e) {
        ws_state = WS_STATUS.IDLE.id;

        handleError(e, startCall);
      }
    }
    
    /**
     * 통화 종료 요청
     */
    function endCall() {
      try {
        const currentState = ws_state;

        // pc 해제
        if (pc) {
          pc.close();
          pc = null;
        }

        // 소켓 해제
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
        }

        // 상태별 분기 처리
        if (currentState === WS_STATUS.CONNECTING.id) {
          ws_state = WS_STATUS.WAITING.id;
        } else {
          // 로컬 미디어 해제
          if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
          }

          localVideo.srcObject = null;
        }

      } catch (e) {
        handleError(e);
      }
    }

    /**
     * 대기 상태 진입
     */
    async function enterWaitingState() {
      try {
        await checkMediaPermissions();
        await getMediaStream();

        ws_state = WS_STATUS.WAITING.id;
      } catch (e) {
        handleError(e, enterWaitingState);
      }
    }
    
    window.onload = () => {
      updateUiForState();
      enterWaitingState();
    };
    window.onbeforeunload = () => {
      endCall();
    };
    window.onerror = (msg, url, line) => log('ERROR', `Global: ${msg} (${line})`);
  </script>
</body>
</html>
