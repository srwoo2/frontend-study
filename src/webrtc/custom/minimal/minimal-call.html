<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="/src/webrtc/js/common/set-title.js"></script>
  <script src="/src/webrtc/js/common/utils.js"></script>
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
  <h2>Minimal-call</h2>

  <div>
    <div class="row">
      <div class="col">
        <h3>Local</h3>
        <p class="status">상태: <span id="localStatus">접속</span></p>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div class="col">
        <h3>Remote</h3>
        <p class="status">상태: <span id="remoteStatus">접속</span></p>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div class="row">
      <button id="startCallBtn" onclick="startCall()" disabled>통화 시작</button>
      <button id="endCallBtn" onclick="endCall()" disabled>통화 종료</button>
      <button id="toggleCameraBtn" onclick="toggleCamera()" disabled>카메라 On</button>
      <button id="toggleAudioBtn" onclick="toggleAudio()" disabled>오디오 On</button>
    </div>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const startCallBtn = document.getElementById('startCallBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const toggleCameraBtn = document.getElementById('toggleCameraBtn');
    const toggleAudioBtn = document.getElementById('toggleAudioBtn');

    const configuration = { iceServers: [] }; // LAN only
    const wssUrl = `wss://192.168.2.95:3001`;

    let pc = null;
    let localStream = null;
    let ws = null;

    /**
     * 연결 상태 UI 표시
     */
    function updateUiForState() {
      const localState = document.getElementById('localStatus');
      const state = localState.innerText;

      switch (state) {
        case '접속':
          startCallBtn.disabled = false;
          endCallBtn.disabled = true;
          toggleCameraBtn.disabled = true;
          toggleAudioBtn.disabled = true;
          break;
        case '대기':
        case '연결중':
        case '종료':
          startCallBtn.disabled = true;
          endCallBtn.disabled = true;
          toggleCameraBtn.disabled = true;
          toggleAudioBtn.disabled = true;
          break;
        case '통화중':
          startCallBtn.disabled = true;
          endCallBtn.disabled = false;
          toggleCameraBtn.disabled = false;
          toggleAudioBtn.disabled = false;
          break;
        case '오류':
          break;
      }
    }

    /**
     * peer 객체 생성, MediaStream 준비(remote), ICE candidate 송신 cjfl
     */
    function ensurePC() {
      if (pc) return;
      
      pc = new RTCPeerConnection(configuration);

      const remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      /**
       * 상대방이 보낸 audio/video track 수신 핸들러
       * WebRTC는 track 단위로 데이터를 전송하므로
       * 수신된 track을 remoteStream에 추가 → 화면에 표시됨
       */
      pc.ontrack = (event) => {
        if (event.streams && event.streams[0]) {
          event.streams[0].getTracks().forEach((t) => remoteStream.addTrack(t));
        } else if (event.track) {
          remoteStream.addTrack(event.track);
        }
      };

      /**
       * ICE 후보(candidates)가 생성될 때마다 호출되는 핸들러
       * 연결 상대에게 candidate 정보를 WebSocket으로 전송하여
       * NAT Traversal(방화벽 통과)을 가능하게 함
       */
      pc.onicecandidate = (event) => {
        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
        }
      };

      /**
       * ICE 연결 상태 변화 핸들러
       */
      pc.oniceconnectionstatechange = () => {
        console.log('ICE state:', pc.iceConnectionState);

        switch (pc.iceConnectionState) {
          case 'checking': // P2P 연결 시도 중
            break;
          case 'connected': // P2P 연결 완료
            debugger
            applyStatusToDOM('local', 'CONNECTED');
            applyStatusToDOM('remote', 'CONNECTED');
            updateUiForState();
            break;
          case 'failed': // 연결 실패
          case 'disconnected': // 연결 종료
          case 'closed': // 연결 종료
            debugger
            endCall();
            break;
        }
      };
    }

    /**
     * 시그널링 서버 연결
     */
    async function connectWss() {
      return new Promise((resolve, reject) => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          return resolve();
        }

        if (ws && ws.readyState === WebSocket.CONNECTING) {
          ws.addEventListener('open', () => resolve());
          ws.addEventListener('error', (err) => reject(err));
          return;
        }

        try {
          ws = new WebSocket(wssUrl);
          
          ws.onopen = () => {
            console.log('WebSocket connected');

            applyStatusToDOM('local', 'CONNECTING');
            updateUiForState();
            resolve();
          };
          ws.onclose = () => {
            console.log('WebSocket disconnected');
            ws = null; 
          };
          ws.onerror = (e) => {
            console.log('WebSocket error');
            reject(e);
          };
          ws.onmessage = async (msg) => {
            try {
              const data = JSON.parse(msg.data);

              switch(data.type) {
                case 'offer': {
                  await pc.setRemoteDescription(new RTCSessionDescription(data.offer));

                  const answer = await pc.createAnswer();
                  await pc.setLocalDescription(answer);

                  if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'answer', answer: pc.localDescription }));
                  }
                  break;
                }
                case 'answer': {
                  await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                  break;
                }
                case 'candidate': {
                  await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                  break;
                }
              }
            } catch (e) {
              console.error('WS message handling error:', e);
            }
          };
        } catch (e) {
          console.error('WS 연결 실패: ' + e.message);
          reject(e);
        }
      });
    }
    
    /**
     * 카메라/마이크 권한 요청
     */
    async function checkMediaPermissions() {
      try {
        const cameraStatus = await navigator.permissions.query({ name: 'camera' });
        const microphoneStatus = await navigator.permissions.query({ name: 'microphone' });

        if (cameraStatus.state === 'denied') throw new Error('카메라 권한을 확인해 주세요.');
        if (microphoneStatus.state === 'denied') throw new Error('마이크 권한을 확인해 주세요.');

        // UX update
        applyStatusToDOM('local', 'WAITING');
        updateUiForState();
      } catch (e) {
        throw e;
      }
    }

    /**
     * 미디어 장치 연결
     */
    async function getMediaStream() {
      try {
        // 미디어 장치 확인
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        if (!stream) throw new Error('미디어 장치를 확인해 주세요.');
        localStream = stream;
        localVideo.srcObject = stream;
        
        stream.getTracks().forEach(track => {
          if (!pc.getSenders().find(s => s.track === track)) {
            pc.addTrack(track, stream);
          }
        });
      } catch (e) {
        throw e;
      }
    }

    /**
     * 통화 시작 이벤트
     */
    async function startCall() {
      try {
        // 권한 확인
        await checkMediaPermissions();

        // pc 연결
        ensurePC();

        // 미디어 연결
        await getMediaStream();

        // 소켓 연결
        await connectWss();

        // offer 생성
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'offer', offer: pc.localDescription }));
        }
      } catch (e) {
        applyStatusToDOM('local', 'ERROR');
        updateUiForState();

        alert(`${e.message}`);
        throw e;
      }
    }
    
    /**
     * 통화 종료 이벤트
     */
    function endCall() {
      try {
        // 소켓 해제
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
        }

        // pc 해제
        if (pc) {
          pc.close();
          pc = null;
        }

        // 미디어 해제
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
          localStream = null;
        }
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;

        // UX update
        applyStatusToDOM('local', 'DISCONNECTED');
        applyStatusToDOM('remote', 'DISCONNECTED');
        updateUiForState();
      } catch (e) {
        applyStatusToDOM('local', 'ERROR');
        updateUiForState();

        alert(`${e.message}`);
        throw e;
      }
    }

    function toggleCamera() {
      if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
          videoTrack.enabled = !videoTrack.enabled;
          toggleCameraBtn.textContent = `카메라 ${videoTrack.enabled ? 'On' : 'Off'}`;
        }
      }
    }

    function toggleAudio() {
      if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          toggleAudioBtn.textContent = `오디오 ${audioTrack.enabled ? 'On' : 'Off'}`;
        }
      }
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      updateUiForState();
    });

    window.addEventListener('beforeunload', endCall);
  </script>
</body>
</html>
