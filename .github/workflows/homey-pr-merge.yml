name: Update Homey App Version on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - homey

permissions:
  contents: write

jobs:
  update-version:
    if: |
      github.event.pull_request.merged == true &&
      github.repository == 'selim0915/tech-study' &&
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump type
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"

          if echo "$PR_TITLE" | grep -iq "BREAKING"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -iq "^feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_TITLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update Homey App Version
        uses: athombv/github-action-homey-app-version@master
        id: update_app_version
        with:
          version: ${{ steps.version.outputs.type }}
          changelog: ${{ steps.version.outputs.changelog }}

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore: update version to v${{ steps.update_app_version.outputs.version }} [skip ci]"
          git tag "v${{ steps.update_app_version.outputs.version }}"
          git push origin HEAD --tags
