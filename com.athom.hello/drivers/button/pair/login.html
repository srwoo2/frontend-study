<div id="login-container" style="margin:20px;">
  <label>ID: <input id="userid" type="text"></label><br><br>
  <label>PW: <input id="userpw" type="password"></label><br><br>
  <button id="loginBtn">로그인</button>
</div>

<script type="application/javascript">
  Homey.setTitle(Homey.__("pair.title"));
  Homey.setSubtitle(Homey.__("pair.subtitle"));

  document.getElementById("loginBtn").addEventListener("click", function () {
    const id = document.getElementById("userid").value.trim();
    const pw = document.getElementById("userpw").value.trim();

    if (id === "user" && pw === "1234") {
      Homey.showView("add_devices");
    } else {
      // 로그인 실패 → 경고창
      Homey.alert("ID 또는 PW가 올바르지 않습니다.");
    }
  });
