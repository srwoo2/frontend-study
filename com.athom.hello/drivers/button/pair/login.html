
<style type="text/css">
  #hy-header {
    display: none !important;
  }
  .welcome-logos {
    width: 150px;
  }
  .center {
    text-align: center;
    width: 100%;
  }
</style>

<body>
  <header class="homey-header">
    <h1 class="homey-title" data-i18n="pair.title"></h1>
    <p class="homey-subtitle" data-i18n="pair.subtitle"></p>
  </header>

  
  <div class="driver-icon-wrapper" style="display:flex; justify-content:center; margin-bottom:20px;">
    <img class="welcome-logos" src="../assets/images/logo.png" alt="Welcome Logo">
  </div>

  <form class="homey-form">
    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend">Login</legend>

      <div class="homey-form-group">
        <label class="homey-form-label" for="userid">ID</label>
        <input class="homey-form-input" id="userid" type="text" value=""/>
      </div>

      <div class="homey-form-group">
        <label class="homey-form-label" for="userpw">PW</label>
        <input class="homey-form-input" id="userpw" type="password" value=""/>
      </div>

      <button id="loginBtn" class="homey-button-primary center">로그인 하기</button>
    </fieldset>
  </form>
</body>

<script type="application/javascript">
  Homey.setTitle('');

  document.getElementById("loginBtn").addEventListener("click", function () {
    const id = document.getElementById("userid").value.trim();
    const pw = document.getElementById("userpw").value.trim();

    if (id === "user" && pw === "1234") {
      Homey.showView("add_devices");
    } else {
      // 로그인 실패 → 경고창
      Homey.alert("ID 또는 PW가 올바르지 않습니다.");
    }
  });
</script>
