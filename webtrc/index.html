<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>WebRTC Local Test</title>
  <style>
    video { width: 300px; margin: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>WebRTC Local Test (Node.js)</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline muted></video>
  <br/>

  <textarea id="offer" placeholder="Offer / Answer" cols="60" rows="6"></textarea><br>
  <button id="shareScreen">Share Screen</button>
  <button id="createOffer">Create Offer</button>
  <button id="createAnswer">Create Answer</button>
  <button id="setAnswer">Set Remote Answer</button>

  <script src="script.js"></script>
</body>
</html>
